<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Make</title>
    <style>
        body {
            background: linear-gradient(to top right, #5598da, #e86868);
            /* Light gradient background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            background-image: url("Football-Field.jpg");
            background-repeat: round;
        }

        .selected {
            width: 100%;
            display: flex;
            margin: 10px;
            flex-wrap: wrap;
            justify-content: left;
            padding: 10px;
            /* background-color: #bef2c2; */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow-y: scroll;
            height: 15vw;
        }

        .selected label {
            display: grid;
            align-content: center;
            width: 7vw;
            min-width: 80px;
            height: 5vw;
            padding: 5px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            background-color: cadetblue;
            color: rgb(28, 25, 25);
            margin: 5px;
            font-size: 20px;
            font-weight: 600;
        }

        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            text-align: center;
            border-radius: 20px;
            overflow: hidden;
        }

        th,
        td {
            width: 50%;
            padding: 20px;
            border: 2px solid #75399e;
        }

        .red-column {
            background-color: #e74c3c;
            color: white;
            font-weight: 500;
        }

        .blue-column {
            background-color: #3498db;
            color: white;
            font-weight: 500;
            font-size: 15px;
        }

        .drop-zone {
            min-height: 40px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            padding: 10px;
        }

        /* .team {
            display: grid;
            grid-template-rows: 2fr;
            align-content: center;
            align-items: center;
            width: 100%;
        } */

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }


        #imageTable {
            width: 100%;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 3px 5px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="team">
        <div id="selected" class="selected"></div>

        <table id="imageTable">
            <tr>
                <th class="red-column" ondragover="allowDrop(event)" ondrop="dropImage(event)">Red Snapper</th>
                <th class="blue-column" ondragover="allowDrop(event)" ondrop="dropImage(event)">Blue Whale</th>
            </tr>
            <tr>
                <td class="red-column" ondragover="allowDrop(event)" ondrop="dropImage(event)">(C) &nbsp;</td>
                <td class="blue-column" ondragover="allowDrop(event)" ondrop="dropImage(event)">(C) &nbsp;</td>
            </tr>
        </table>
    </div>
</body>
<script src="selected.js"></script>

</html>
