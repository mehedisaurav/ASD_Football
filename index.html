<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASD Football Player</title>
    <style>
        body {
            /* background: linear-gradient(to top right, #5598da, #68e899);  */
            font-family: 'Arial', sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: flex-start;
            align-items: start;
            height: 100vh;
            overflow: hidden;
            background-image: url("Football-Field.jpg");
            background-repeat: round;
        }

        .selected {
            width: 100%;
            min-width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #232019;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .gallery {
            /* background-image: url("https://thumbs.dreamstime.com/b/soccer-field-bright-lights-47182970.jpg");
                background-repeat: no-repeat; */
            width: 100%;
            display: flex;
            margin: 10px;
            flex-wrap: wrap;
            justify-content: left;
            padding: 10px;
            /* background-color: #bef2c2; */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow-y: scroll;
            height: 25vw;
            justify-content: flex-start;
        }

        .gallery label,
        .selected label {
            width: 6vw;
            min-width: 70px;
            display: grid;
            align-items: center;
            height: 6vw;
            border-radius: 3rem;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            margin: 5px;
            text-align: center;
            background-color: cadetblue;
            background-image: url("https://th.bing.com/th/id/OIP.zd6mGfvS8nFKZ0HFfHl4IwHaGg?rs=1&pid=ImgDetMain");
            background-size: 8rem;
            color: firebrick;
            font-size: 20px;
            font-weight: 600;
        }

        .gallery label:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .checked {
            border: 3px solid #0b3494;
            /* Green color for checked */
            background-color: #a60b0b;
            /* Light green background when selected */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #selected {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #selected label {
            width: 6vw;
            min-width: 70px;
            display: grid;
            align-items: center;
            height: 6vw;
            border-radius: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            margin: 5px;
            text-align: center;
            background-color: cadetblue;
            color: firebrick;
            font-size: 20px;
            font-weight: 600;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #selected label:hover {
            transform: scale(1.1);
        }

        .add-player {
            font-size: 3vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #007bff
        }

        .add-player-plus {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px
        }

        .centered-controls {
            font-size: 3em;
            line-height: 1
        }

        /* Animation for smooth fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width : 800px) {
            .gallery {
                min-width: 300px;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="gallery">
            <label alt="Image 1" onclick="selectImage(event)">Rony</label>
            <label alt="Image 2" onclick="selectImage(event)">Jamil</label>
            <label alt="Image 3" onclick="selectImage(event)">Salman</label>
            <label alt="Image 4" onclick="selectImage(event)">Shoyeb</label>
            <label alt="Image 5" onclick="selectImage(event)">Mizan</label>
            <label alt="Image 6" onclick="selectImage(event)">Rahad</label>
            <label alt="Image 7" onclick="selectImage(event)">Touhid</label>
            <label alt="Image 8" onclick="selectImage(event)">Mithu</label>
            <label alt="Image 9" onclick="selectImage(event)">Shamsheer</label>
            <label alt="Image 10" onclick="selectImage(event)">Tanvir</label>
            <label alt="Image 11" onclick="selectImage(event)">Akramul</label>
            <label alt="Image 12" onclick="selectImage(event)">Mehedi</label>
            <label alt="Image 13" onclick="selectImage(event)">Rabbani</label>
            <label alt="Image 14" onclick="selectImage(event)">Forhad</label>
            <label alt="Image 15" onclick="selectImage(event)">Jubair</label>
            <label alt="Image 16" onclick="selectImage(event)">Shamol</label>
            <label alt="Image 17" onclick="selectImage(event)">Emon</label>
            <label alt="Image 18" onclick="selectImage(event)">Rafi</label>
            <label alt="Image 19" onclick="selectImage(event)">Ehan</label>
            <label alt="Image 20" onclick="selectImage(event)">Ovi</label>
            <label alt="Image 21" onclick="selectImage(event)">Kaium</label>
            <label alt="Image 22" onclick="selectImage(event)">Ibrahim</label>
            <label alt="Image 23" onclick="selectImage(event)">Kalam</label>
            <label alt="Image 24" onclick="selectImage(event)">Ruhul</label>
            <label alt="Image 25" onclick="selectImage(event)">Tanjim</label>
            <label alt="Image 26" onclick="selectImage(event)">Mridul</label>
            <label alt="Add Player" onclick="addNewPlayer(event);"
                style="font-size: 3vw; display: flex; justify-content: center; align-items: center; color: #007bff;">
                <span style="font-size: 3em; line-height: 1;">&#43;</span>
            </label>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; margin: 20px 0; gap: 10px;">
            <button id="teammake" onclick="goToSelectedPage()">Team Make</button>
            <button onclick="clean()">Clear</button>
        </div>
        <div id="selected" class="selected"></div>

    </div>
</body>
<script src="worker.js"></script>

</html>
