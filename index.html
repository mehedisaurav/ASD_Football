<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Image List</title>
        <style>
            body {
                background: linear-gradient(to top right, #5598da, #e86868); /* Light gradient background */
                font-family: 'Arial', sans-serif;
                padding: 20px;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }
            .selected {
                width: 100%;
                max-width: 1200px;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                margin-bottom: 20px;
                padding: 20px;
                background-color: #d2b877;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border-radius: 8px;
            }
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                background-color: #59b36b;
            }
            .gallery img, .selected img {
                width: 50%;
                border-radius: 10px;
                transition: transform 0.3s ease, filter 0.3s ease;
                cursor: pointer;
            }
            .gallery img:hover {
                transform: scale(1.05);
                filter: brightness(1.1);
            }
            .checked {
                border: 3px solid #0b3494; /* Green color for checked */
                background-color: #a60b0b; /* Light green background when selected */
                transition: background-color 0.3s ease, border-color 0.3s ease;
            }

            #selected {
                margin-top: 20px;
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }

            #selected img {
                width: 120px;
                height: 120px;
                object-fit: cover;
                border-radius: 8px;
                opacity: 0;
                animation: fadeIn 0.5s forwards; /* Animation added here */
                transition: transform 0.3s ease;
            }

            #selected img:hover {
                transform: scale(1.1);
            }
            /* Animation for smooth fade-in effect */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
        <script>
            function selectImage(event) {
                const selectedDiv = document.getElementById("selected");
                const img = event.target;

                // Toggle the 'checked' class
                img.classList.toggle('checked');

                // If the image is checked, append it to the selected div
                if (img.classList.contains('checked')) {
                    const clonedImg = img.cloneNode(true);
                    clonedImg.style.cursor = "default";
                    selectedDiv.appendChild(clonedImg);
                } else {
                    // Remove the image from selected div if unchecked
                    const images = selectedDiv.getElementsByTagName('img');
                    for (let i = 0; i < images.length; i++) {
                        if (images[i].src === img.src) {
                            selectedDiv.removeChild(images[i]);
                            break;
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <div id="selected" class="selected"></div>
        <div class="gallery">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/360950-Mobile-HeroSlim-Media-240x135?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=480&hei=270&qlt=100&fmt=png-alpha&fit=constrain" alt="Image 1" onclick="selectImage(event)">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/360950-Mobile-Overview-Media-Tab1-328x270?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=656&hei=540&qlt=100&fmt=png-alpha&fit=constrain" alt="Image 2" onclick="selectImage(event)">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/360950-Mobile-HeroSlim-Media-240x135?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=480&hei=270&qlt=100&fmt=png-alpha&fit=constrain" alt="Image 3" onclick="selectImage(event)">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/360950-Mobile-HeroSlim-Media-240x135?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=480&hei=270&qlt=100&fmt=png-alpha&fit=constrain" alt="Image 4" onclick="selectImage(event)">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/360950-Mobile-HeroSlim-Media-240x135?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=480&hei=270&qlt=100&fmt=png-alpha&fit=constrain" alt="Image 5" onclick="selectImage(event)">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/360950-Mobile-HeroSlim-Media-240x135?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=480&hei=270&qlt=100&fmt=png-alpha&fit=constrain" alt="Image 6" onclick="selectImage(event)">
        </div>
    </body>
</html>
