<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Image List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                background-color: #f4f4f4;
            }
            .selected {
                width: 100%;
                max-width: 1200px;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                margin-bottom: 20px;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border-radius: 8px;
            }
            .gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                max-width: 1200px;
                padding: 20px;
            }
            .gallery img, .selected img {
                width: 100%;
                max-width: 300px;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                cursor: pointer;
                transition: transform 0.2s;
            }
            .gallery img:hover {
                transform: scale(1.05);
            }
        </style>
        <script>
            function selectImage(event) {
                const selectedDiv = document.getElementById("selected");
                const img = event.target.cloneNode(true);
                img.style.cursor = "default";
                selectedDiv.appendChild(img);
            }
        </script>
    </head>
    <body>
        <div id="selected" class="selected"></div>
        <div class="gallery">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/360950-Mobile-HeroSlim-Media-240x135?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=480&hei=270&qlt=100&fmt=png-alpha&fit=constrain" alt="Image 1" onclick="selectImage(event)">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/360950-Mobile-Overview-Media-Tab1-328x270?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=656&hei=540&qlt=100&fmt=png-alpha&fit=constrain" alt="Image 2" onclick="selectImage(event)">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/360950-Mobile-HeroSlim-Media-240x135?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=480&hei=270&qlt=100&fmt=png-alpha&fit=constrain" alt="Image 3" onclick="selectImage(event)">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/360950-Mobile-HeroSlim-Media-240x135?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=480&hei=270&qlt=100&fmt=png-alpha&fit=constrain" alt="Image 4" onclick="selectImage(event)">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/360950-Mobile-HeroSlim-Media-240x135?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=480&hei=270&qlt=100&fmt=png-alpha&fit=constrain" alt="Image 5" onclick="selectImage(event)">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/360950-Mobile-HeroSlim-Media-240x135?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=480&hei=270&qlt=100&fmt=png-alpha&fit=constrain" alt="Image 6" onclick="selectImage(event)">
        </div>
    </body>
</html>
